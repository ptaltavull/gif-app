<div class="card mt-5" *ngIf="user$ | async as user; else loading">
    <div class="card-body">
        <h3 class="card-title text-center">Gracias por registrarte!</h3>
        <div class="form-group mt-2">
            <p class="text-center">
                Te hemos enviado un email de confirmaci√≥n <strong>{{ user?.email }}</strong>.
            </p>
            <p class="text-center">
                Por favor haz click en el link para verificar tu email.
            </p>
        </div>
        <div class="form-group text-center mt-3">
            <button class="btn btn-primary" (click)="onSendEmail()">
                Reenviar
            </button>
        </div>
    </div>
</div>

<ng-template #loading>
    Cargando...
</ng-template>
