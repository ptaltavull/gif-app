<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <div class="text-center">LOGIN</div>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" formControlName="email" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block login-btn">
                        Login
                    </button>
                </form>
                <div class="form-group">
                    <button (click)="onGoogleLogin()" class="btn btn-lg btn-google">Google</button>
                </div>
                <div class="form-group mt-3">
                    <p>
                        Create an account ? <a href="" routerLink="/registrar">Register</a>
                    </p>
                </div>
                <div class="form-group mt-3">
                    <p>
                        <a href="" routerLink="/recuperar">Forgot password ?</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
