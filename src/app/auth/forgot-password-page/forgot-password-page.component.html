<div class="card m-5 p-5">
    <div class="card-body">
        <h3 class="card-title text-center">Enter your email</h3>
        <div class="form-group">
            <input type="email" class="form-control mt-3" required [formControl]="userEmail" />
        </div>
        <div class="form-group text-center mt-3">
            <button class="btn btn-primary btn-lg" (click)="onReset()">
                Password reset
            </button>
        </div>
    </div>
</div>
