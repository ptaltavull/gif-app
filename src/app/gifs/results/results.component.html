<ul>
    <li *ngFor="let gif of results" class="card item">
        <img (load)="onImageLoad($event)" [src]="gif.images.fixed_height.url" [alt]="gif.title" class="animate__animated animate__fadeIn">
        <div class="icons">
            <i class="fa fa-download download-icon" (click)="downloadGif($event)" aria-hidden="true"></i>
            <i class="fa-regular fa-heart fav-icon" (click)="saveFav($event)" *ngIf="user$ | async as user"></i>
        </div>
    </li>
</ul>
<div *ngIf="!loaded">
    <app-loading></app-loading>
</div>
