<img (load)="onImageLoad($event)" [src]="gif?.images?.fixed_height?.url" [alt]="gif?.title" class="animate__animated animate__fadeIn">
<div class="icons">
    <i class="fa fa-download download-icon" (click)="downloadGif()" aria-hidden="true"></i>
    <i class="fa-heart fav-icon" [ngClass]="{'fa-regular': !favourite, 'fa-solid' : favourite }" (click)="saveFav()" *ngIf="user$ | async as user"></i>
</div>
